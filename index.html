<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Library</title>
</head>

<body>
    <h1>Library</h1>
    <div class="library" id="library"></div>
    
    <div class="form-container">
        <button id="new-book-btn" class="form-btn">Add New Book</button>
        <form id="book-form" style="display: none;" novalidate>
            <input type="text" id="title" placeholder="Title" required>
            <span class="error-message" id="title-error"></span>
            <input type="text" id="author" placeholder="Author" required>
            <span class="error-message" id="author-error"></span>
            <input type="number" id="pages" placeholder="Pages" required>
            <span class="error-message" id="pages-error"></span>
            <label>
                <input type="checkbox" id="isRead"> Read
            </label>
            <button type="submit" class="form-btn">Add Book</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
